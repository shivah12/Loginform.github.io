<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Cascadia Mono Semilight', monospace; /* Set Cascadia Mono Semilight as the font */
      margin: 0;
      padding: 0;
      background: url('desk.jpg') center/cover no-repeat; /* Set background image properties */
    }

    .container {
      position: relative;
      height: 100vh;
    }

    .login-form {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 400px;
      background-color: #ffffff6e;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(244, 242, 242, 0.1);
      padding: 20px;
      z-index: 1;
    }
    
    .login-form h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .login-form input[type="text"],
    .login-form input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #cccccc;
      border-radius: 3px;
    }
    
    .login-form input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #534caf95;
      color: #ffffff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 16px;
    }

    /* Change the background color of the navbar to purple */
    .navbar {
      background-color: rgba(70, 0, 128, 0.838); /* Purple color */
    }

    /* Change the color of navbar links to white */
    .navbar-dark .navbar-nav .nav-link {
      color: #ffffff;
    }
  </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="#">Raga X</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">About</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="#join">Join!</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
  <div class="container">
    <div class="login-form">
      <h2>Login</h2>
      <form>
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <input type="submit" value="Login">
      </form>
    </div>
  </div>

  <!-- Bootstrap scripts (jQuery and Popper.js) -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
